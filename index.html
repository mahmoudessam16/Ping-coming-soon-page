<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="container">
    <img id="logo" src="./images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="">
      <input type="text" placeholder="Your email address..." name="email">
      <span class="error">Please provide a valid email address</span>
      <button>Notify Me</button>
    </form>
    <img id="dashboard" src="./images/illustration-dashboard.png" alt="dashboard">
    <div class="icons">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>
    <footer>&copy; Copyright Ping. All rights reserved.</footer>
  </div>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="main.js"></script>
</body>
</html>
